<div class="card">
	<h3>Cadastro de Policiais</h3>
	<form (ngSubmit)="submit()" [formGroup]="form">
	<div>
		<label>RG Civil</label>
		<input formControlName="rg_civil" />
		<div class="field-error" *ngIf="form.get('rg_civil')?.invalid && form.get('rg_civil')?.touched">RG Civil é obrigatório</div>
	</div>
	<div>
		<label>RG Militar</label>
		<input formControlName="rg_militar" />
		<div class="field-error" *ngIf="form.get('rg_militar')?.invalid && form.get('rg_militar')?.touched">RG Militar é obrigatório</div>
	</div>
	<div>
		<label>CPF *</label>
		<input formControlName="cpf" mask="000.000.000-00" />
		<div class="field-error" *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched">CPF é obrigatório</div>
	</div>
	<div>
		<label>Data de Nascimento</label>
		<input type="date" formControlName="data_nascimento" />
		<div class="field-error" *ngIf="form.get('data_nascimento')?.invalid && form.get('data_nascimento')?.touched">Data de Nascimento é obrigatória</div>
	</div>
	<div>
		<label>Matrícula</label>
		<input formControlName="matricula" />
		<div class="field-error" *ngIf="form.get('matricula')?.invalid && form.get('matricula')?.touched">Matrícula é obrigatória</div>
	</div>

			<div style="margin-top:8px">
				<button type="submit" [disabled]="form.invalid">{{ initial?.id ? 'Salvar' : 'Cadastrar' }}</button>
				<button type="button" style="margin-left:8px" (click)="form.reset(); message=''; error='';">Cancelar</button>
			</div>
		</form>

		<div *ngIf="message" style="color:green; margin-top:8px">{{ message }}</div>
		<div *ngIf="error" style="color:red; margin-top:8px">{{ error }}</div>
	</div>
