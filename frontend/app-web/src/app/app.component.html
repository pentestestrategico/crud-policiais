
<header class="topbar">
	<div class="container">
		<h1 class="brand">Crud Policiais</h1>
	
	</div>
</header>

<main class="container main">
	<div class="actions">
		<button class="primary" (click)="openModal()">Cadastrar Policial</button>
		<button class="secondary" routerLink="/lista">Listar Policiais</button>
	</div>

	<router-outlet></router-outlet>

	<!-- Modal -->
	<div class="modal-backdrop" *ngIf="showModal">
		<div class="modal card">
			<header class="modal-header">
				<h3>Cadastrar Policial</h3>
				<button class="close" (click)="closeModal()">✕</button>
			</header>
			<section class="modal-body">
				<!-- Reaproveita o componente de cadastro; ele já tem seu próprio form -->
				<app-cadpoliciais></app-cadpoliciais>
			</section>
		</div>
	</div>
</main>
